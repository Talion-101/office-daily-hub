<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Daily Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="greeting"></h1>

    <div class="controls">
      <label for="mood-select">🎨 Mood:</label>
      <select id="mood-select" onchange="changeMood()">
        <option value="default">Default</option>
        <option value="calm">Calm</option>
        <option value="cheerful">Cheerful</option>
        <option value="focus">Focus</option>
        <option value="dreamy">Dreamy</option>
      </select>

      <button onclick="toggleMusic()" id="music-btn">🎵 Play Music</button>
    </div>

    <audio id="bg-music" loop>
      <source src="ambient.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>

    <div class="card">
      <h2>📅 Calendar</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=en.indian%23holiday%40group.v.calendar.google.com&ctz=Asia%2FColombo" style="border: 0" width="100%" height="300" frameborder="0" scrolling="no"></iframe>
    </div>

    <div class="card">
      <h2>📝 To-Do List</h2>
      <input type="text" id="task-input" placeholder="Add a task...">
      <button onclick="addTask()">Add</button>
      <ul id="task-list"></ul>
    </div>

    <div class="card">
      <h2>💬 Daily Quote</h2>
      <p id="quote"></p>
    </div>

    <div class="card">
      <h2>📌 Sticky Note</h2>
      <textarea id="sticky-note" placeholder="Type your note here..."></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
