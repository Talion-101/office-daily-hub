<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Office Daily Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌞 Welcome to Your Office Dashboard</h1>
    <div id="clock"></div>
    <div class="grid">
      <div class="card" id="todo-section">
        <h2>📝 To-Do List</h2>
        <ul id="todo-list"></ul>
        <input type="text" id="todo-input" placeholder="Add task..." />
        <button onclick="addTodo()">Add</button>
      </div>
      <div class="card" id="quote-section">
        <h2>💬 Daily Quote</h2>
        <p id="quote">Loading...</p>
        <button onclick="newQuote()">New Quote</button>
      </div>
      <div class="card" id="notes-section">
        <h2>📌 Sticky Note</h2>
        <textarea id="note" placeholder="Write anything..."></textarea>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
