<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Office Daily Hub</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 id="greeting"></h1>
    <div id="clock" class="time-box"></div>

    <div class="controls">
      <label for="mood-select">🎨 Mood:</label>
      <select id="mood-select" onchange="changeMood()">
        <option value="default">Dark</option>
        <option value="cute">Cute</option>
      </select>
      <button onclick="refreshQuote()">🔄 Refresh Quote</button>
    </div>

    <div class="card">
      <h2>📅 Sri Lankan Calendar</h2>
      <div id="calendar-grid"></div>
      <div id="holiday"></div>
    </div>

    <div class="card">
      <h2>💬 Daily Motivation</h2>
      <p id="daily-quote"></p>
    </div>

    <div class="card">
      <h2>📝 Sticky Note</h2>
      <textarea id="sticky-note" placeholder="Write your note..."></textarea>
      <div id="note-status"></div>
    </div>

    <button onclick="window.print()" id="export-btn">🖨️ Export to PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
